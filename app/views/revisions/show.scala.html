@(revision: Revision)

@main("Revision") {
    <div class="page-header">
        <h1>Revision</h1>
    </div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="revisionID" class="col-sm-2 control-label">Revision ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="revisionID" placeholder="Revision ID" value="@revision.id" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label for="repositoryName" class="col-sm-2 control-label">Repository Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="repositoryName" placeholder="Repository Name" value="@revision.repo.name" readonly/>
            </div>
        </div>
    </form>

    <table class="table table-condensed tablesorter" id="bob2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Operation</th>
                <th>Entry</th>
            </tr>
        </thead>
        <tbody>
        @for(revisionEntry <- revision.revisionEntries) {
            <tr>
                <td> @revisionEntry.id </td>
                <td> @revisionEntry.operation </td>
                <td> @revisionEntry.entry.path <a href="@routes.RevisionEntries.diffAgainstPreviousRevision(revisionEntry.id)"> Changes </a> </td>
            </tr>
        }
        </tbody>
    </table>

    <script type="text/javascript">
    $(document).ready(function () {
    $(function () {
    $("#bob2").tablesorter({
    sortList: [[0,0]]
    });
    });
    });
    </script>
}
