<form class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-sm-2 control-label">Revision ID</div>
        <div class="col-sm-10 form-control-static"> <%- revision.id %></div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">Repository Name</div>
        <div class="col-sm-10 form-control-static"> <%- revision.get("repo").name %></div>
    </div>
    <div class="form-group">
        <div class="col-sm-2 control-label">Log Message</div>
        <div class="col-sm-10 form-control-static"> <%- revision.get("logMessage") %></div>
    </div>
    <div class="form-group" id="review_detail"></div>
    <div class="form-group" id="revision_verbs"></div>
</form>
