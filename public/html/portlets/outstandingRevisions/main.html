<table class="table">
    <% revisions.forEach(function(revision) { %>
    <tr id="<%- prefix %>-<%- revision.id %>">
        <td>
            <%- revision.get("repo").name %> <%- revision.get("date") %> <%- revision.author() %> <br>
            <a href="#"><%- revision.get("logMessage") %></a>
            <% if (revision.reviewInProgress()) { %>
            <br> Reviewer: <%- revision.reviewAuthor().get("name") %>
            <% } %>
        </td>
    </tr>
    <% }); %>
</table>
